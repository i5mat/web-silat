<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Silat Cekak Online</title>
  </head>
  <body id="bodyPage">
      <header>
        <h1>Sport Store</h1>
        <select id="colorSelection">
          <option value="#FA8072">Default</option>
          <option value="#ffffff">White</option>
          <option value="#ff0000">Red</option>
          <option value="#0000ff">Blue</option>
          <option value="#00ff00">Lime</option>
          <option value="#ffff00">Yellow</option>
        </select>
      </header>

      <div class="flex-container">
        <nav>
          <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">OUR PRODCUT</a></li>
            <li><a href="#">ABOUT US</a></li>
            <li>
              <img src="src/image/tshirt.png" alt="tshirt" width="200px" height="200px">
            </li>
          </ul>
        </nav>
  
        <section>
          <div id="main">
            <h3>GUESTBOOK</h3>
    
            <form method="POST" id="form">
                    <table border="1">
                        <tr>
                            <th>First Name:</th>
                            <td><input type="text" id="firstName"/></td>
                        </tr>
                        <tr>
                          <th>Last Name:</th>
                          <td><input type="text" id="lastName"/></td>
                        </tr>
                        <tr>
                          <th>Email:</th>
                          <td><input type="text" id="email"/></td>
                        </tr>
                        <tr>
                          <th>Phone:</th>
                          <td><input type="text" id="phone"/></td>
                        </tr>
                        <tr>
                            <th>Address:</th>
                            <td><textarea rows="4" id="address"></textarea></td>
                        </tr>
                        <tr>
                          <th>T-Shirt Type:</th>
                          <td>
                            <select id="tshirtSelection">
                              <option selected>SELECT</option>
                              <option value="11.50">Short Sleeves - RM 11.50</option>
                            </select>
                          </td>
                        </tr>
                        <tr>
                          <th>T-Shirt Size</th>
                          <td>
                              <input type="radio" id="sizeS" name="size" value="Female">S</input>
                              <input type="radio" id="sizeM" name="size" value="Male">M</input>
                              <input type="radio" id="sizeL" name="size" value="Male">L</input>
                          </td>
                        </tr>
                        <tr>
                          <th>Quantity:</th>
                          <td><input type="number" id="qty"/></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                              <button type="submit" id="postData">PROCESS FORM</button>
                              <button type="button" id="resetButton">CLEAR</button>
                            </td>
                        </tr>
                    </table>
            </form>
            <div id="submitted">
    
            </div>
          </div>
        </section>
      </div>
    
    <footer style="text-align: center">
      <b>Copyright &copy; B031920032@student.utem.edu.my</b>
    </footer>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
